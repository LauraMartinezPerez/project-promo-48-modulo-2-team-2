<section class="design">
    <div class="design js-design-title">
        <h2>Diseña</h2>
        <span class="dropdown"><i class="fa-solid fa-caret-down"></i></span>
    </div>
    <div class="collapsed js-design-form">
    <fieldset class="design js-forms-design">
        <label for="name">Nombre</label>
        <input
            class="js-name-forms"
            type="text"
            placeholder="Escribe tu nombre"
            id="name"
        />

        <div class="profile-container"><label for="photo" class="upload-button">Sube tu foto</label>
        <input
            class="file js-photo-forms js__profile-upload-btn"
            type="file"
            id="photo"/>
            <div><img class="profile-image js__profile-image"></div></div>

        <label for="list">Título de la lista</label>
        <input
            class="js-list-name"
            type="text"
            placeholder="Mis pelis top este verano"
            id="list"
        />
    </fieldset>
</div>
</section>
